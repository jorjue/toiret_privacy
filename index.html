<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トイレのせせらぎ</title>
  <link rel="icon" href="toilet_mark.png">
  <link rel="apple-touch-icon" href="J1O6sDwQ.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
</head>

<body>
  <audio id="sound1" src="sound/se_maoudamashii_toire.mp3"></audio>
  <audio id="sound2" src="sound/taki.mp3"></audio>
  <audio id="sound3" src="sound/water-flow.mp3"></audio>

  <div class="container">
    <p class="h2 text-info">トイレのせせらぎアプリ</p>
    <p class="text-secondary">
      下のボタンをタップすると、流水音が流れます。<br>
      止めるときは、もう一度同じボタンをタップしてください。
    </p>
    <div class="content">
      <button id="flush1" class="btn btn-primary btn-lg">トイレ流水音</button>
      <span id="playing1"></span>
      <p class="text-secondary" id="duration1">再生時間：0:12</p>
      <!-- <input type="range" min="0" max="1" step="0.01" value="1" id="volume1">
      <button id="loop1" class="btn btn-outline-secondary btn-sm mt-2">ループOFF</button> -->
    </div>
    <div class="content">
      <button id="flush2" class="btn btn-primary btn-lg">滝のおトイレ</button>
      <span id="playing2"></span>
      <p class="text-secondary" id="duration2">再生時間：1:00</p>
      <!-- <input type="range" min="0" max="1" step="0.01" value="1" id="volume2">
      <button id="loop2" class="btn btn-outline-secondary btn-sm mt-2">ループOFF</button> -->
    </div>
    <div class="content">
      <button id="flush3" class="btn btn-primary btn-lg">せせらぎ</button>
      <span id="playing3"></span>
      <p class="text-secondary" id="duration3">再生時間：0:29</p>
      <!-- <input type="range" min="0" max="1" step="0.01" value="1" id="volume3">
      <button id="loop3" class="btn btn-outline-secondary btn-sm mt-2">ループOFF</button> -->
    </div>
    <img src="pet_nekosuna.png" alt="ネコちゃんもトイレ中">
  </div>

  <section class="control-section">
    <div class="container">
      <p class="ext-secondary">
        再生音量
      </p>
      <input type="range" min="0" max="1" step="0.01" value="1" id="volumeAll">
      <span id="volumeValue">100%</span>
      <p class="text-secondary">ループ再生</p>
      <button id="loopAll" class="btn btn-primary btn-md">ループOFF</button>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>
        music by <a href="https://maoudamashii.jokersounds.com/archives/se_maoudamashii_toire.html">魔王魂_様_トイレの水が流れる音</a>
      </p>
      <p>
        music by <a href="https://pocket-se.info/archives/1138/">ポケットサウンド_様_【効果音】滝の音</a>
      </p>
      <p>
        music by <a href="https://pocket-se.info/archives/133/">ポケットサウンド_様_【効果音】川が流れるせせらぎ音＃２</a>
      </p>
    </div>
  </footer>
  <script src="js/script.js" type="text/javascript"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then(() => console.log('Service Worker registered'))
          .catch(err => console.error('SW registration failed:', err));
      });
    }
  </script>
</body>

</html>
